databaseChangeLog:
  - changeSet:
      id: insert-roles
      author: ksavchenko
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        not:
          - tableExists:
              tableName: roles
      changes:
        - insert:
            tableName: roles
            columns:
              - column: { name: role_name, value: "USER" }
        - insert:
            tableName: roles
            columns:
              - column: { name: role_name, value: "ADMIN" }
