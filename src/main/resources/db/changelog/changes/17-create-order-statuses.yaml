databaseChangeLog:
  - changeSet:
      id: 17-create-order-statuses
      author: konstantin
      changes:
        - createTable:
            tableName: order_statuses
            columns:
              - column:
                  name: name
                  type: ENUM('PENDING', 'PROCESSING', 'COMPLETED', 'CANCELLED')
                  constraints:
                    primaryKey: true
                    nullable: false

        - insert:
            tableName: order_statuses
            columns:
              - column:
                  name: name
                  value: PENDING
        - insert:
            tableName: order_statuses
            columns:
              - column:
                  name: name
                  value: PROCESSING
        - insert:
            tableName: order_statuses
            columns:
              - column:
                  name: name
                  value: COMPLETED
        - insert:
            tableName: order_statuses
            columns:
              - column:
                  name: name
                  value: CANCELLED

      rollback:
        - delete:
            tableName: order_statuses
            where: name IN ('PENDING','PROCESSING','COMPLETED','CANCELLED')
        - dropTable:
            tableName: order_statuses
