databaseChangeLog:
  - changeSet:
      id: 18-create-orders-table
      author: ksavchenko
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: ENUM('PENDING', 'PROCESSING', 'COMPLETED', 'CANCELLED')
                  constraints:
                    nullable: false

              - column:
                  name: total
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: status
            referencedTableName: order_statuses
            referencedColumnNames: name
            constraintName: fk_orders_status

        - createIndex:
            tableName: orders
            indexName: idx_orders_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: orders
            indexName: idx_orders_status
            columns:
              - column:
                  name: status

        - createIndex:
            tableName: orders
            indexName: idx_orders_order_date
            columns:
              - column:
                  name: order_date

      rollback:
        - dropTable:
            tableName: orders
