databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: ksavchenko
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal(19,2)
                  constraints:
                    nullable: false
                  remarks: "Book price in USD, precision 19 digits, scale 2 decimal places"
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: coverImage
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
