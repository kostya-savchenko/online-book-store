databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: ksavchenko
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_roles
              - column:
                  name: role_name
                  type: ENUM('USER','ADMIN')
                  constraints:
                    nullable: false
                    unique: true
