databaseChangeLog:
  - changeSet:
      id: 17-create-orders-table
      author: ksavchenko
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        not:
          - tableExists:
              tableName: orders
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: total
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user
