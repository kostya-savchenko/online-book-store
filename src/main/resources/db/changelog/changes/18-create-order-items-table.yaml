databaseChangeLog:
  - changeSet:
      id: 18-create-order-items-table
      author: konstantin
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_order

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_order_items_book
